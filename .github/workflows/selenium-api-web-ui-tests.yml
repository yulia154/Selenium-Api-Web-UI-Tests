name: API and WEB UI tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
permissions :
  id-token : write
  contents : read
  
jobs:
# web ui tests job
  web-ui-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.6.2

    - name: Setup gradlew
      run: chmod +x gradlew
      
    - name: Execute Test
      run: ./gradlew cucumber -Ptags="@WEB-UI"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      if : always()
      with:
        name: cucumber report
        path: reports

    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v4.0.0
      if : always()
      with:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_DIR: reports
#api test job
  api-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup gradlew
      run: chmod +x gradlew
      
    - name: Execute Test
      run: ./gradlew cucumber -Ptags="@WEB-UI"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: Cucumber Report
        path: reports

    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_DIR: reports
